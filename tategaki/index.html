<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>縦書きジェネレーター</title>
    <meta charset="utf-8">
    <script>
      function convert() {
        let input = document.getElementById("in").value.split("\n");
        for (let i = 1; i < input.length; i++) input[i].padEnd(input[i - 1].length, "　");
        let result = [];
        while (input.length) {
          let row = [];
          for (let i = input.length - 1; i >= 0; i--) {
            row.concat(input[i][0]);
            input[i] = input[i].slice(1);
            if (!input[i].length) input.splice(i, 1);
          }
          result.push(row.join("　"));
        }
        document.getElementById("out").value = result.join("\n");
      }
    </script>
  </head>
  <body>
    <h1>文章を〇亀製麺風に変換します</h1>
    <textarea id="in" rows="10" cols="20" placeholder="入力"></textarea><br>
    <button onclick="convert()">変換する</button><br>
    <textarea id="out" rows="10" cols="20" placeholder="出力"></textarea>
  </body>
</html>
