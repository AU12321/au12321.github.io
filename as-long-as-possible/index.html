<!DOCTYPE html>
<head>
  <script>
	  var maxScroll = 0;
	  setInterval(() => {
      maxScroll = Math.max(document.getElementById("ohno").parentNode.scrollLeft, maxScroll);
      document.getElementById("ohno").style.width = `calc(${maxScroll}px + 100vw)`;
    }, 10);
  </script>
  <style>
	  body {
    	overflow: hidden;
    }
  </style>
</head>
<body>
  <div style="height: 200px; width: 100vw; overflow-x: scroll; overflow-y: hidden; position: relative;">
	  <div id="ohno" style="height: 200px; width: 100vw; position: absolute; left: 100px; background: linear-gradient(to bottom, transparent 71.8px, #727272 71.8px, #727272 77.8px, #999999 77.8px, #999999 122.2px, #727272 122.2px, #727272 128.2px, transparent 128.2px);">
	  <div style="width: 60px; height: 50.4px; position: absolute; transform: translate(18px, 65.35px) skewY(17.483deg); background: #999999;"></div>
	  <div style="width: 60px; height: 50.4px; position: absolute; transform: translate(18px, 84.25px) skewY(-17.483deg); background: #999999;"></div>
	  <div style="width: 68.906px; height: 6px; position: absolute; transform: translate(13.547px, 62.349px) rotate(17.483deg); background: #727272; border-radius: 3px;"></div>
	  <div style="width: 68.906px; height: 6px; position: absolute; transform: translate(13.547px, 131.69px) rotate(-17.483deg); background: #727272; border-radius: 3px;"></div>
	  <div style="width: 6px; height: 56.4px; position: absolute; transform: translate(75px, 71.8px); background: #727272; border-radius: 3px;"></div>
	  <div style="width: 114px; height: 114px; position: absolute; transform: translate(-63px, 37px); background: #00b2e1; border: #0085a8 6px solid; border-radius: 63px;"></div>
  </div>
</body>
